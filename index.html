<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section>
      <div class="content">
        <div class="illustration-hero">
          <img
            src="/images/illustration-hero.svg"
            alt="illustration hero"
            title="illustration hero"
            class="illustration-hero"
          />
        </div>
        <div class="main-content">
          <div class="main-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>
          <div class="price">
            <img src="./images/icon-music.svg" alt="icon music" />
            <div class="plans">
              <p class="annual-plan">Annual Plan</p> 
              <p class="year-price">$59.99/year</p>
            </div>
            <div><a href="#" class="change">Change</a></div>
          </div>
          <div class="payment">
            <a href="#" class="proceed">Proceed to Payment</a>
            <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        > Coded by <a href="#">Gustavo Edson.</a>
      </div>
    </section>
  </body>
</html>
